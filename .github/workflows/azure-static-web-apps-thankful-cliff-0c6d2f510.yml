name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  AZURE_STORAGE_SAS: ${{ secrets.AZURE_STORAGE_SAS }}
  NODE_VERSION: 18.x

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Full Stack
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Frontend workflow
      - name: Install Frontend Dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./Frontend
        run: npm run test:coverage
        continue-on-error: true  # Allows deployment even if tests fail

      - name: Build Frontend
        working-directory: ./Frontend
        run: npm run build

      # Backend workflow
      - name: Install Backend Dependencies
        working-directory: ./Backend
        run: npm ci

      - name: Build Backend
        working-directory: ./Backend
        run: npm run build

      # Deployment
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_CLIFF_0C6D2F510 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Frontend"
          api_location: "Backend"
          output_location: "Frontend/build"
          app_build_command: "npm run build"
          api_build_command: "npm run build"
        env:
            JWT_SECRET: ${{ secrets.JWT_SECRET }}
            MONGODB_URI: ${{ secrets.MONGODB_URI }}
            AZURE_STORAGE_SAS: ${{ secrets.AZURE_STORAGE_SAS }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_CLIFF_0C6D2F510 }}
          action: "close"
